<!doctype html>
<html lang="en">

<head>
    <title>Question 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h3>Emails are as follows: </h3>
        <h4 id="emails">angus.young@gmail.com;brian.johnson@hotmail.com;bon.scott@yahoo.com'</h4>

        <button class="btn-primary" onclick="split()">Split</button>
        
        <ul id="ul">
            <li>email1</li>
            <li>email2</li>
        </ul>

    </div>
    <!-- Optional JavaScript -->
    <script>
        function split() {
            var str = document.getElementById("emails").innerText;
            var emailContainer = document.getElementById("ul");

            var emails = [];
            emails = str.split(";");

            emailContainer.innerHTML = "";
            for(var i=0; i<emails.length; i++){
                emailContainer.innerHTML += "<li>"+ emails[i] +"</li>";
            }
        }
    </script>
</body>

</html>
